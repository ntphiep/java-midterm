<body>
<header id="header"><!--header-->
  

  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a href="/home"><img th:src="@{/images/home/TDT.png}" alt=""  src=""/></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li><a th:href="@{/user}" th:unless="${session.userLogin != null}"><i class="fa fa-lock"></i> Login / Sign Up</a></li>
              <li><a th:href="@{/logout}" th:if="${session.userLogin != null}" ><i class="fa fa-user"></i>[[${session.userLogin.username}]] | <i class="fa fa-sign-out"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->

  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a th:href="@{/home}">Home</a></li>
              <li><a th:href="@{/cart}">Cart</a></li>  
            </ul>
          </div>
        </div>
        <form th:action="@{/product/search}" th:object="${String}" method="post">
          <div>
            <label>
              <input type="text" name="txtSearch" placeholder="Search"/>
              <button type="submit"class=" btn btn-default fa fa-search"></button>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->
</body>
</html>
